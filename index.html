<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine - Rear Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 480px;
    }
    #webcam-container {
      margin-top: 10px;
    }
    #label {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Rear Camera Classifier</h1>
  <button onclick="init()">Start Camera</button>
  <div id="webcam-container"></div>
  <p id="label">Waiting for prediction...</p>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/OhqMmcddf/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = false;
        webcam = new tmImage.Webcam(320, 240, flip);

        // Rear camera setup (with fallback)
        await webcam.setup({ facingMode: { exact: "environment" } }).catch(async () => {
          console.warn("Rear camera not available, falling back to default.");
          await webcam.setup(); // fallback
        });

        await webcam.play();

        // Make video work on iOS
        webcam.webcam.setAttribute("playsinline", true);
        webcam.webcam.setAttribute("autoplay", true);
        webcam.webcam.setAttribute("muted", true);

        document.getElementById("webcam-container").appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);

        // Label setup
        labelContainer = document.getElementById("label");
      } catch (err) {
        console.error("Error loading model or webcam:", err);
        alert("Error: " + err.message);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];

      labelContainer.innerText = `Prediction: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;

      // Send result to App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }
  </script>
</body>
</html>
