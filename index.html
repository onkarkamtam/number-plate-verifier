<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Back Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      max-width: 480px;
    }
    #loading {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Classifier</h1>
  <div id="loading">Loading model...</div>
  <div id="webcam-container"></div>
  <p id="label">Waiting for predictions...</p>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/OhqMmcddf/"; // Replace with your model URL

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      document.getElementById("loading").style.display = "block"; // Show loading

      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Get media devices (prefer rear camera)
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const rearCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
        const cameraId = rearCamera ? rearCamera.deviceId : videoDevices[0].deviceId;

        // Setup webcam
        const flip = false; // No flip for rear camera
        webcam = new tmImage.Webcam(320, 240, flip, cameraId); // Higher resolution
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Append the webcam feed to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        // Create prediction label elements
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        document.getElementById("loading").style.display = "none"; // Hide loading
      } catch (error) {
        console.error("Error initializing model or webcam:", error);
        alert("An error occurred while starting the webcam or loading the model. Please check permissions or console for details.");
        document.getElementById("loading").innerText = "Failed to load. See console for details.";
      }
    }

    async function loop() {
      webcam.update(); // Update the webcam frame
      await predict(); // Get predictions from model
      window.requestAnimationFrame(loop); // Repeat the loop
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability); // Sort predictions by probability
      const best = prediction[0]; // Get the top prediction
      document.getElementById("label").innerText =
        `Prediction: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;

      // Send result to MIT App Inventor if available
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init(); // Start the process
  </script>
</body>
</html>
