<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classifier Engine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #webcam-container {
      display: block;
      margin: auto;
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: none; /* Hide the webcam preview */
    }
    #label {
      color: white;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="webcam-container">
    <video id="webcam" autoplay playsinline></video>
  </div>
  <p id="label">Waiting for predictions...</p>

  <script type="text/javascript">
    const URL = "./"; // Since model files are in the same folder

    let model, webcam, maxPredictions;

    // Initialize the webcam and the model
    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("Model loaded successfully");

        // Set up webcam: requesting rear camera
        webcam = new tmImage.Webcam(320, 240, false);  // No flip for rear camera
        await webcam.setup({ facingMode: "environment" }); // Request rear camera
        console.log("Webcam setup successful");

        await webcam.play();
        window.requestAnimationFrame(loop);

        // Display webcam in the DOM
        document.getElementById("webcam").srcObject = webcam.stream;
      } catch (error) {
        console.error("Initialization error:", error);
        alert("Failed to initialize webcam or model. Please check console for details.");
        if (window.AppInventor) {
          window.AppInventor.setWebViewString("error");
        }
      }
    }

    // Update the frame and make predictions continuously
    async function loop() {
      webcam.update(); // Update the webcam frame
      await predict(); // Run the model prediction
      window.requestAnimationFrame(loop); // Keep updating
    }

    // Predict function to get class names from the model
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0]; // Best prediction
      const result = best.className;

      console.log("Prediction: " + result);

      // Send result back to MIT App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(result);
      }

      // Update the label on the screen
      document.getElementById("label").innerText = `Prediction: ${result} (${(best.probability * 100).toFixed(2)}%)`;
    }

    // Start everything
    init();
  </script>
</body>
</html>
