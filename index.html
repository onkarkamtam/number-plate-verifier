<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classifier Engine</title>
  <!-- Load TensorFlow.js and Teachable Machine Image library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    canvas {
      display: none; /* Hide the webcam canvas */
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // Set the model URL (Make sure it's correct)
    const URL = "https://onkarkamtam.github.io/number-plate-verifier/"; // URL to your GitHub Pages hosting the model files

    let model, webcam, maxPredictions;

    async function init() {
      try {
        console.log("Initializing...");
        // Load the model and metadata from the specified URL
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        console.log("Loading model...");
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("Model loaded successfully!");

        // Set up the webcam to use the rear camera
        webcam = new tmImage.Webcam(320, 240, false); // Don't flip for rear camera
        await webcam.setup({ facingMode: "environment" }); // Request rear camera
        console.log("Webcam setup successfully.");
        
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Add the webcam canvas to the DOM (hidden via CSS)
        document.body.appendChild(webcam.canvas);
      } catch (error) {
        console.error("Initialization error:", error);
        alert("Initialization error: " + error);
        if (window.AppInventor) {
          window.AppInventor.setWebViewString("error");
        }
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        // Perform prediction on the current frame
        const prediction = await model.predict(webcam.canvas);
        prediction.sort((a, b) => b.probability - a.probability); // Sort predictions by probability
        const best = prediction[0]; // Get the most likely class
        const result = best.className;
        console.log("Prediction:", result);

        // Send the classification result back to MIT App Inventor
        if (window.AppInventor) {
          window.AppInventor.setWebViewString(result);
        }
      } catch (error) {
        console.error("Prediction error:", error);
      }
    }

    init(); // Start the process
  </script>
</body>
</html>
