<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classifier Engine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script type="text/javascript">
    const URL = "https://onkarkamtam.github.io/number-plate-verifier/";

    let model, webcam, maxPredictions;

    async function init() {
      try {
        // Load the model
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("✅ Model loaded");

        // Check available video inputs
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(device => device.kind === "videoinput");
        console.log("📷 Cameras found:", cams);

        // Setup webcam (try rear camera, fallback if needed)
        webcam = new tmImage.Webcam(320, 240, false); // no flip
        await webcam.setup({ facingMode: "environment" })  // less strict
          .catch(async () => {
            console.warn("Rear cam not available, using default camera.");
            await webcam.setup(); // fallback to default
          });

        await webcam.play();
        document.getElementById("video").srcObject = webcam.webcam.stream;
        window.requestAnimationFrame(loop);
      } catch (err) {
        console.error("❌ Initialization error:", err);
        alert("Error starting webcam/model. See console.");
        if (window.AppInventor) {
          window.AppInventor.setWebViewString("error");
        }
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];
      console.log("✅ Prediction:", best.className);

      // Send result back to App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init();
  </script>
</body>
</html>
