<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Rear Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      max-width: 480px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Classifier</h1>
  <video id="webcam" autoplay playsinline></video>
  <p id="label">Loading model...</p>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/OhqMmcddf/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = false; // false = rear camera
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup({ facingMode: "environment" }); // force rear camera
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update(); 
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];
      document.getElementById("label").innerText = `Prediction: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;

      // Send result to MIT App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init();
  </script>
</body>
</html>
