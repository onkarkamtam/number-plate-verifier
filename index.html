<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classifier Engine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: none; /* hide the webcam preview */
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    const URL = "./"; // Since model files are in the same folder

    let model, webcam, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(320, 240, false);
        await webcam.setup({ facingMode: "environment" }); // Use rear camera
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Add webcam canvas to DOM (hidden via CSS)
        document.body.appendChild(webcam.canvas);
      } catch (error) {
        console.error("Initialization error:", error);
        if (window.AppInventor) {
          window.AppInventor.setWebViewString("error");
        }
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const best = prediction[0];
      const result = best.className;

      // Send result to MIT App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(result);
      }
    }

    init(); // Start classification
  </script>
</body>
</html>
