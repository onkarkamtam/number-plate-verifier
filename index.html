<!DOCTYPE html>                   <!-- https://onkarkamtam.github.io/number-plate-verifier/   -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verification with Teachable Machine</title>
</head>
<body>
    <h1>Verify Image with Teachable Machine</h1>
    <p>Upload an image or provide a Base64 string:</p>
    <textarea id="base64input" placeholder="Paste your Base64 image here..." rows="10" cols="50"></textarea><br><br>
    <button onclick="sendImage()">Verify Image</button>

    <div id="result"></div>

    <script>
        async function sendImage() {
            // Get the Base64 image string
            const base64Image = document.getElementById('base64input').value;

            // Make sure the Base64 string is not empty
            if (base64Image.trim() === '') {
                document.getElementById('result').innerHTML = 'Please provide a Base64 image string!';
                return;
            }

            // Teachable Machine Model URL (replace this with your model's URL)
            const modelURL = 'https://teachablemachine.withgoogle.com/models/OhqMmcddf/model.json';

            // Send the Base64 image to your Teachable Machine model
            const response = await fetch(modelURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: base64Image })  // Sending the Base64 image
            });

            // Parse the response
            const data = await response.json();
            console.log(data);

            // Show the result
            if (data) {
                if (data.prediction) {
                    document.getElementById('result').innerHTML = `Image Verified: ${data.prediction}`;
                } else {
                    document.getElementById('result').innerHTML = 'Image Verification Failed';
                }
            } else {
                document.getElementById('result').innerHTML = 'Error: Could not verify image.';
            }
        }
    </script>
</body>
</html>
