<!DOCTYPE html>
<html>
<head>
  <title>TM Image Check</title>
  <!-- ✅ Include TM image library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    let model, maxPredictions;

    async function loadModel() {
      const URL = "https://teachablemachine.withgoogle.com/models/GDWIDjNLs/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("Model Loaded");
    }

    async function predictImage(imgElement) {
      const prediction = await model.predict(imgElement);
      let result = prediction[0].className + ": " + (prediction[0].probability * 100).toFixed(2) + "%";
      document.getElementById("result").innerText = result;
      console.log("Prediction:", result);

      if (window.AppInventor && window.AppInventor.setWebViewString) {
        window.AppInventor.setWebViewString(result);
      }
    }

    window.onload = async function () {
      await loadModel();
      console.log("Ready for prediction");
    };

    // ✅ Your custom function to receive base64 from MIT App Inventor
    window.receiveBase64 = async function (base64String) {
      const img = new Image();
      img.src = base64String;
      img.onload = function () {
        predictImage(img);
      };
    };
  </script>
</head>
<body>
  <h2>Teachable Machine Prediction</h2>
  <div id="result">Waiting for image...</div>
</body>
</html>
